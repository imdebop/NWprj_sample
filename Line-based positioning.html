<!DOCTYPE html>
<!-- saved from url=(0053)https://gridbyexample.com/examples/code/layout9.html# -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>柳生川土地区画整理組合</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./Line-based positioning_files/css" rel="stylesheet" type="text/css">

  <!-- CSS - using the Skeleton framework for typography -->
  <link rel="stylesheet" href="./Line-based positioning_files/normalize.css">
  <link rel="stylesheet" href="./Line-based positioning_files/skeleton.css">

  <link rel="stylesheet" href="./Line-based positioning_files/common2.css">
  <link rel="stylesheet" href="./Line-based positioning_files/radio.css">
  <script type="text/javascript" src="./scripts/test.js">
  </script>
  <style>
   input[ type=radio ] { display: none; }
   .label { width: 50px;
            margin: 5px;
            border: 1px solid #006DD9;
            white-space: nowrap;
          }
   .menuContainer {
    white-space: nowrap;
    }


  .wrapper {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-row-gap: 10px;
  }


  @media (min-width: 550px) {

    .wrapper {
      grid-template-columns: 1fr 3fr;
      grid-column-gap: 2em;
      grid-row-gap: 20px;
    }

    .mainheader {
      grid-column: 1 / 4;
      grid-row: 1 / 2;
    }
    .menuHeader {
      grid-column: 1 / 4;
      grid-row: 2 / 3;
    }

    .panel {
      grid-column: 1 / 2;
      grid-row: 3 / 4;
    }

    .content {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
    }

    .mainfooter {
      grid-column: 1 / 4;
      grid-row: 4 / 5;
    }
  }

  </style>

</head>
<body>

  <div class="wrapper">

    <header class="mainheader">
      <h3><font size="5">柳生川南部土地区画整理 </font>　　　　　業務システム</h3>
    </header>
      <div class="sample menuHeader">
        <input name="s3" id="select1" value="1" checked="" type="radio">
        <label for="select1">権利者情報</label>
        <input name="s3" id="select2" value="2" type="radio">
        <label for="select2">換地情報</label>
        <input name="s3" id="select3" value="3" type="radio">
        <label for="select3">保留地情報</label>
        <input name="s3" id="select4" value="4" type="radio">
        <label for="select4">図面関連</label>
        <input name="s3" id="select5" value="5" type="radio">
        <label for="select5">管理</label>
      </div>



    <div class="panel">
        <h5>作業メニュー</h5>
        <ul>
          <li><a class="button" href="#"><h5>権利者情報</h5></a></li>
          <li><a class="button" href="#"><h5>保留地情報</h5></a></li>
          <li><a class="button" href="#"><h5>７６条関係</h5></a></li>
          <li><a class="button" href="#"><h5>重ね図</h5></a></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
    </div>

    <div class="content">
        <h3>位置図</h3>
        <img border="1" src="images/ichizu.jpg" width="100%" height="90%" alt="area-map" title="area-map">


    </div>

    <footer class="mainfooter">
      <p>柳生川南部土地区画整理組合<a href="https://www.gutenberg.org/files/861/861-h/861-h.htm">the Project Gutenburg website</a>.</p>
    </footer>
  </div>



</body></html>
